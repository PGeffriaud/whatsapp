<ion-view view-title="Conversations">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="c in chats" type="item-text-wrap" href="#/tab/chats/{{c._id}}">
        <h2>{{c.name}}</h2>
        <p>{{c.description}}</p><i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
